<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Comic+Neue:wght@400;700&family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/13518c5cbd.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
  <div onClick="navopen()" class="navicon1"></div>
  <div onClick="navopen()" class="navicon2"></div>
  
    <!--navigation bar -->
  <div class="navbar">
    <button class="navbuttons" id="about">About</button>
    <button class="navbuttons" id="videos" onclick="nest()">Videos</button>
    <div class="video">
      <button class="videobuttons" id="animations">Animations</button>
      <button class="videobuttons" id="tutorials">Tutorials</button>
    </div>
    <button class="navbuttons" id="projects">Projects</button>
    <button class="navbuttons" id="apps">Apps</button>
    <button class="navbuttons" id="contact">Contact</button>
    
    <div class="iconscontainer">
      <div class="iconcontainer">
        <a href="https://instagram.com/toonwithdoozie">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="iconcontainer">
        <a href="https://reddit.com/user/doozie96">
          <i class="fab fa-reddit-alien"></i>
        </a>
      </div>
      <div class="iconcontainer">
        <a href="https://facebook.com/toon.doozie.1">
          <i class="fab fa-facebook-f" class="fb"></i>
        </a>
      </div>
    </div>
  </div>

  
  <!--Homepag3-->
  <div class="homepage">
    <div class="design"></div>
    <img class="logo" src="Logo.jpg">
    <div class="header">
      <h4 class="toonwith">Toon with</h4>
      <h1 class="doozie">Doozie</h1>
    </div>
    <div class="sub-header">
      <h6>
        Stick Fights, Animations,
      </h6>
      <h6>
        Tutorials, and more!
      </h6>
    </div>
    <div class="buttons">
     <a href="https://www.youtube.com/channel/UCHdwbazzBRfTa8-APEaCoGA">
      <button class="subscribe">Subscribe</button>
     </a>
       <br>
     <a href="https://www.youtube.com/channel/UCHdwbazzBRfTa8-APEaCoGA">
      <button class="watchnow">Watch now</button>
     </a>
    </div>
  
  
  
  <!--Contact-->
  <form onsubmit="sendemail()">
    
   <div class="inputholder">
    <input class="inputs">
    <label class="labels">
      Username
    </label>
   </div>
   
   <div class="inputholder">
    <input class="inputs" type="email">
    <label class="labels">
      Email
    </label>
   </div>
   
   <div class="inputholder">
    <input class="inputs">
    <label class="labels">
      Type your message
    </label>
   </div>
   
   <div class="inputholder">
    <input type="submit" class="inputs">
    <label class="labels" id="submit">
      Send
    </label>
   </div>
   
   
  </form>
  
  
</div>

<script src="main.js">
</script>
</body>

</html>
